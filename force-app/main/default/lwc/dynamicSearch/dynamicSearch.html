<template>
    <lightning-card title="Dynamic Search">
        <lightning-input type="text" label="Enter Account Name" value={accVal}></lightning-input>
        <lightning-button label="Submit" onclick={submitHandler}></lightning-button>
        <template if:true={accList}>
            <lightning-datatable data={accList} columns={columns} key-field="Id"></lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
</template>
